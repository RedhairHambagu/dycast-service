version: '3.8'

services:
  dycast:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dycast-app
    ports:
      - "18080:80"
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    networks:
      - dycast-network

networks:
  dycast-network:
    driver: bridge
